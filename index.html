<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Please, Don't Touch Anything clone</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="first-screen">
  <h1>Please, D<span class="first-screen-letter">o</span>n't Touch Anything <sup>clone</sup></h1>
</div>

<div class="choose-language">
  <div class="choose-language-inner">
    <h2 class="choose-language-title">Choose language</h2>
    <div class="choose-language-block">
      <p class="choose-language-elem">
        <input class="choose-language-radio sr-only" type="radio" name="choose-lang" id="lang1" value="en">
        <label class="choose-language-label" for="lang1">English</label>
      </p>
      <p class="choose-language-elem">
        <input class="choose-language-radio sr-only" type="radio" name="choose-lang" id="lang2" value="ru">
        <label class="choose-language-label" for="lang2">Русский</label>
      </p>
    </div>
  </div>
</div>


<div class="main-cont">

  <button class="open-menu-btn" type="button" aria-label="Open menu"></button>
  <div class="menu-wrap">
    <ul class="menu-list">
      <li class="menu-list-elem">
        <button class="menu-btn menu-btn-resume-js">Продолжить</button>
      </li>
      <li class="menu-list-elem">
        <button class="menu-btn menu-btn-lang-js">Язык игры</button>
      </li>
      <li class="menu-list-elem">
        <button class="menu-btn menu-btn-fullscreen-js">Полный экран</button>
      </li>
      <li class="menu-list-elem">
        <button class="menu-btn menu-btn-del-js">Удалить сохранение</button>
      </li>
      <li class="menu-list-elem">
        <button class="menu-btn menu-btn-quite-js">Выход</button>
      </li>
    </ul>
    <div class="menu-volume-block">
      <input class="menu-volume" type="range" min="0" max="10" value="8">

      <div class="menu-volume-icon">
        <i class="menu-volume-music"></i>
      </div>
    </div>
  </div>

  <div class="main-instruction">
    <h2 class="main-instruction-title">Instruction.</h2>
    <p class="main-instruction-point">1. Grab your screwdriver.</p>
    <p class="main-instruction-point">2. Grbb your hammer.</p>
    <p class="main-instruction-point main-instruction-bender">4. Work.</p>
    <p class="main-instruction-point main-instruction-point-numbers">3. 1=11=21= &nbsp;  =111221=312211</p>
    <div class="main-instruction-bottom-block">
      <div class="main-instruction-icon-arrows">
        <i class="icon-arrow-left-up"></i>
        <i class="icon-arrow-right-up"></i>
        <i class="icon-arrow-right-up"></i>
        <i class="icon-arrow-left-up"></i>
        <span class="main-instruction-icon-text">correct</span>
      </div>
    </div>
  </div>

  <div class="main-achievements">
    <div class="achievement-elem achievement-elem1">Peaceful</div>
    <div class="achievement-elem achievement-elem2">Disobedience</div>
    <div class="achievement-elem achievement-elem3">Mushroom Cloud</div>
    <div class="achievement-elem achievement-elem4">Bender</div>
    <div class="achievement-elem achievement-elem5">UFO</div>

    <div class="achievement-elem achievement-elem6">Green</div>
    <div class="achievement-elem achievement-elem7"></div>
    <div class="achievement-elem achievement-elem8"></div>
    <div class="achievement-elem achievement-elem9"></div>
    <div class="achievement-elem achievement-elem10"></div>
  </div>

  <div class="main-screen-cont">
    <div class="main-screen-wrap">
      <div class="main-screen-fastening"></div>
      <div class="main-screen">
        <div class="screen-bottom">
          <div class="screen-bottom-roman-numbers">
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
          </div>
          <div class="screen-bottom-bender-numbers">
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
          </div>
          <div class="screen-bottom-ddit-numbers">
            <span>_</span>
            <span>_</span>
            <span>_</span>
            <span>_</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-table">

    <div class="counter-btn-block">
      <div class="counter-btn-top">
        <div class="counter-btn-numbers">
          <div class="counter-btn-number">
            <span class="counter-btn-number-val hundreds">0</span>
          </div>
          <div class="counter-btn-number">
            <span class="counter-btn-number-val dozens">0</span>
          </div>
          <div class="counter-btn-number">
            <span class="counter-btn-number-val units">0</span>
          </div>
        </div>
        <div class="counter-btn-manage">
          <span class="counter-btn-submit"></span>
          <span class="counter-btn-addone"></span>
        </div>
      </div>
      <div class="counter-btn-bottom">
        <span class="counter-btn-text">276</span>
      </div>
    </div>

    <div class="main-table-top">

      <div class="switch-second-outer">
        <div class="switch-second-inner"></div>
        <div class="switch-second-left"></div>
        <div class="switch-second-right"></div>
      </div>

      <div class="ddit-btns-outer">
        <div class="ddit-btn" data-ddit="1"></div>
        <div class="ddit-btn" data-ddit="2"></div>
        <div class="ddit-btn" data-ddit="3"></div>
        <div class="ddit-btn" data-ddit="4"></div>
      </div>

      <div class="bender-btns-outer">
        <div class="bender-btn" data-bender="0">0</div>
        <span class="bender-text">BENDER</span>
        <div class="bender-btn" data-bender="1">1</div>
      </div>

      <div class="roman-btns-outer">
        <div class="roman-btns-inner roman-btns-inner-front"></div>
        <div class="roman-btns-inner roman-btns-inner-back">
          <div class="roman-btn" data-roman="1">I</div>
          <div class="roman-btn" data-roman="2">II</div>
          <div class="roman-btn" data-roman="3">III</div>
        </div>
      </div>

      <div class="main-btn-block">
        <button class="main-btn" type="button"></button>
      </div>

      <div class="mushroom-btn-outer">
        <div class="mushroom-btn-block">
          <div class="mushroom-btn">
            <div class="mushroom-btn-inner">
              <div class="mushroom-btn-switch"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="main-table-bottom">

      <div class="main-progress">
        <div class="progress-elem" data-achievement="1"></div>
        <div class="progress-elem" data-achievement="2"></div>
        <div class="progress-elem" data-achievement="3"></div>
        <div class="progress-elem" data-achievement="4"></div>
        <div class="progress-elem" data-achievement="5"></div>
        <div class="progress-elem" data-achievement="6"></div>
        <div class="progress-elem" data-achievement="7"></div>
        <div class="progress-elem" data-achievement="8"></div>
        <div class="progress-elem" data-achievement="9"></div>
        <div class="progress-elem" data-achievement="10"></div>
      </div>

      <span class="reset-btn-text">restart</span>
      <div class="reset-btn-cont">
        <div class="reset-btn-block-shadow"></div>
        <div class="reset-btn-block">
          <button class="reset-btn" type="button"></button>
        </div>
      </div>

    </div>

  </div>

</div>

<script src="assets/js/main.js"></script>

</body>

</html>
